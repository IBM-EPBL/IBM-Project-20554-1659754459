<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="..\static\images\wave.png">
	<div class="container">
		
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\bg.svg">
		</div>
		
		
		<div class="login-content">
			
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfwVMnPY9fmRkp19J1tQeeigdaBWi4XFDZGIvjAjEHy2JrE7NPZ0hRiBudfg4zEJ4_wPY&usqp=CAU">
				<h2 class="title">Welcome spendy!</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				
				<div>
					<ul>
						
						
					</ul>
					
				</div> 
				<div class="app" ><b>Don't have an account?</b><a id="app1" href="\signup">REGISTER</a></div>
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="https://img.freepik.com/free-vector/monthly-expense-planning-reminder-appointment-payment-deadline-worker-with-timetable-organizer-schedule-countdown-payday-isolated-concept-metaphor-illustration_335657-1220.jpg?size=338&ext=jpg&ga=GA1.2.1986626053.1668674549&semt=sph"></script>
</body>
</html>
